<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>

    {% include header.html %}

    {% if page.layout == 'home' %}
      {{ content }}
    {% else %}
      <div class="container site-container">
        <div class="row">
          <div class="col-md-12">{{ content }}</div>
        </div>
      </div>
    {% endif %}

    {% include footer.html %}
  </body>
</html>
