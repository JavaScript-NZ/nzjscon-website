<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title | escape }} | {{ site.title | escape }}
    {% else %}
      {{ site.title | escape }} - {{ site.short_description | escape }}
    {% endif %}
  </title>

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url %}

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:url" content="http://conference.javascript.org.nz/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="http://conference.javascript.org.nz/img/logo-colour.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: full_base_url }}">
  <script src="{{ "/js/prefixfree.min.js" | prepend: full_base_url }}"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Source+Sans+Pro:400,400i,700,700i&subset=latin-ext" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | prepend: full_base_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
