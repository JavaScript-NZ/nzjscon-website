<div class='sponsors-block'>
{% for tier in site.data.sponsors %}
  {% if tier.sponsors.size > 0 %}
  <h4>{{ tier.title }}</h4>
  <div class="sponsors-row">
    {% for sponsor in tier.sponsors %}
      <a href="{{ sponsor.website | uri_escape }}"><img src="{{ full_base_url }}{{ sponsor.name | slugify | prepend: '/img/sponsors/' }}.{{ sponsor.filetype }}" /></a>
    {% endfor %}
  </div>
  {% endif %}
{% endfor %}
</div>
